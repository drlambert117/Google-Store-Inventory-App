<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Google Store</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
        <ion-title>Product Detail (ProductDetailComponent)</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

  
    <!--{{ selectedProduct.YearReleased }} <br>
    
    -->
    <ion-card>
        <ion-card-content>
            <ion-row>
                <ion-col >
                    <h1>{{ selectedProduct.productName }}</h1><br>

        
                <img src='assets/images/{{selectedProduct.imageName}}' >
            
                    <br>
                    <h2>Description: {{ selectedProduct.productDescription }}
                    <br><br>
                    Price: {{ selectedProduct.productPrice | currency:'USD':true }}</h2>
                </ion-col>
                <!--<ion-col width-50 text-right>
                    Genre:  {{ selectedProduct.Genre }}<br>
                    Sku: {{ selectedProduct.ProductID }}
                   
                </ion-col>-->
            </ion-row>
        </ion-card-content>
    </ion-card>
  


</ion-content>
