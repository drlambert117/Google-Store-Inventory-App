<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Google Store</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
        <ion-title>Product List (ProductListComponent)</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <ion-list *ngFor="let product of products">
        <ion-item >
            <ion-avatar item-left>
                <img src= 'assets/images/{{product.imageName}}'>
            </ion-avatar>
            <button ion-item 
                (click)="itemTapped($event, product)">
                {{ product.productName }} 
                <br>
                    Made by: {{ product.productManufacturer }}<br>
                        {{ product.productPrice | currency:'USD':true }}
            </button>
        </ion-item>
    </ion-list>


</ion-content>
